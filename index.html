<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="header">
            <h2>Rock Paper Scissor</h2>
        </div>
        <div class="lowerpart">
            <div class="score-container">
                <div class="score-box user">USER</div>
                <div class="score">
                    <span class="user-score">0</span>
                    <span class="colon">:</span>
                    <span class="comp-score">0</span>
                </div>
                <div class="score-box comp">COMP</div>
            </div>
            <div class="description">
                <div class="beatenby">Rock</div>
                <div class="beats">beats</div>
                <div class="beatenup">Scissors</div>
            </div>
            <div class="buttons">
                <div class="Rock"><div class="img"><img src="download.png" alt=""></div></div>
                <div class="Paper"><div class="img"><img src="download (1).png" alt=""></div></div>
                <div class="Scissor"><div class="img"><img src="download (2).png" alt=""></div></div>
            </div>
            <div class="statement">
                <h3>MAKE YOUR MOVE</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
